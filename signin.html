<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="Images/favicon.png">
    <title>Sign In GameMasters</title>
    <!--Normalize-->
    <link rel="stylesheet" href="./CSS/normalize.css">
    <!--Font Awsome-->
    <link rel="stylesheet" href="./CSS/all.min.css">
    <!-- Main CSS File -->
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- Page CSS File -->
    <link rel="stylesheet" href="CSS/signin.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-gamepad"></i>
            <span><span>Game</span>Masters</span>
            </a>
            <div class="theme-mode" id="theme">
                <i class="fa-solid fa-moon fa-fw" id="theme-icon" ></i>
            </div>
        </div>
    </nav>
    <!-- =======================Start Login Page Here======================= -->


    <div class="wrapper container">
        
        <!-- Start login form -->
        
        <div class="form-box login">
            <h2>Sign in</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">
                    Login
                </button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>

        <!-- End login form -->

        <!-- Start Registeration form -->

        <div class="form-box register">
            <h2>Sign up</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="person"></ion-icon>
                    </span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="mail"></ion-icon>
                    </span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon">
                        <ion-icon name="lock-closed"></ion-icon>
                    </span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">
                        I agree to the <a href="terms.html">terms & conditions</a>
                    </label>
                </div>
                <button type="submit" class="btn">
                    Sign up
                </button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
    <!-- End Registeration form -->


</div>


<!-- =======================End Your Page Here======================= -->
<script src="main.js"></script>
<script src="sign.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>

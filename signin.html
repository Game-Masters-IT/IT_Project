<div id="container" class="container2">
    <div class="form-container sign-up">
        <form action="">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <span>or use your Email for sign up</span>
            <input class="register-name" id="name" name="name"  type="text" placeholder="Name" required>
            <input class="register-email"   id="email" name="email" type="email"  placeholder="Email" required>
            <input  class="register-pass"   id="password" name="password" type="password" placeholder="Password" required>
            <button type="submit" onclick="saveData()" id="save_btn">Sign Up</button>
        </form>
    </div>
    <div class="form-container sign-in">
        <form action="">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>
            </div>
            <span>or use your Email and Password</span>
            <input class="sign-in-email" id="log-email" name="email"  type="email" placeholder="Email" required>
            <span class="error-sign-email"></span>
            <input class="sign-in-pass" id="log-password" name="password"  type="password" placeholder="Password" required>
            <span class="error-sign-pass"></span>
            <a href="#">Forget Your Password?</a>
            <button type="button" onclick="checkData()">Sign In</button>
        </form>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Hello, Friend!</h1>
                <p>Register with your Personal details to use all of site features</p>
                <button class="hidden" id="login">
                    Sign In
                </button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Welcome Back!</h1>
                <p>Enter your Personal details to use all of site features</p>
                <button class="hidden" id="register">
                    Sign Up
                </button>
            </div>
        </div>
    </div>
